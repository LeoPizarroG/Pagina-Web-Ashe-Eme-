<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Registro</h3>
          <div class="card-body">
            <form action="#" method="GET" enctype="text/plain">
              <div class="form-group row">
                <label class="font-weight-bold" for="rut">Rut:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Rut" name="Rut" placeholder="Ej. 20985345-k" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="font-weight-bold" for="Nombre">Nombre:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Nombre" name="Nombre" placeholder="Ej. Armando" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="font-weight-bold" for="Apellido">Apellido:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Apellido" name="Apellido" placeholder="Ej. House" required>
                </div>
                
      
              </div>
              <div class="form-group row">
                <label class="font-weight-bold" for="Email">Correo:</label>
                <div class="col-sm-12">
                <input class="form-control" type="email" id="Email" name="Email" placeholder="Ej. TuCorreo@Email.com" required>
                </div>


                
      
              </div>

              <div class="form-group row">
                <label class="font-weight-bold" for="Ciudad">Ciudad:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Ciudad" name="Ciudad" placeholder="Ej. Coquimbo" required>
                </div>

                
                
      
              </div>

              <div class="form-group row">
                <label class="font-weight-bold" for="Comuna">Comuna:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Comuna" name="Comuna" placeholder="Ej. Chigualoco" required>
                </div>

                
                
      
              </div>

              <div class="form-group row">
                <label class="font-weight-bold" for="Numero_casa">Numero Domicilio:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Numero_casa" name="Numero_casa" placeholder="Ej. 0420" required>
                </div>

                
                
      
              </div>

              <div class="form-group row">
                <label class="font-weight-bold" for="Numero_Contacto">Numero Contacto:</label>
                <div class="col-sm-12">
                <input class="form-control" type="text" id="Numero_Contacto" name="Numero_Contacto" placeholder="Ej. +56 9 2122 2324" required>
                </div>

                
                
      
              </div>

              <div class="form-group row">
                <label class="font-weight-bold" for="Mensaje">Mensaje o Comentario:</label>
                <div class="col-sm-12 mb-12 mt-12">
                <input class="form-control" type="text" id="Mensaje" name="Mensaje" placeholder="Ej. Escriba su mensaje" required>
                </div>

                
                
      
              </div>
              <div class="form-group row">
                <label for="Genero" class="col-sm-5 font-weight-bold">Seleccione su Genero:</label>
                <div class="col-sm-12">
                  <div class="form-check">
                    <div class="form-check-label">
                      <label for="Femenino"class="form-check-label">
                        <input type="radio" class="form-check-label" name="Genero" id="Femenino" value="Femenino" checked>Femenino
                      </label>
                    </div>

                    <!--masculino-->
                    <div class="form-check-label">
                      <label for="Masculino"class="form-check-label">
                        <input type="radio" class="form-check-label" name="Genero" id="Masculino" value="Masculino" checked>Masculino
                      </label>
                    </div>

                  </div>
                </div>
                
                
      
              </div>
            </form>
          </div>
        
        </div>

      </div>
    </div>
  </div>
